name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: --target x86_64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ''

    runs-on: ${{ matrix.platform }}
    outputs:
      releaseId: ${{ steps.tauri.outputs.releaseId }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: startsWith(matrix.platform, 'ubuntu-')
        run: |
          if [ '${{ matrix.platform }}' = 'ubuntu-22.04' ]; then
            sudo add-apt-repository -y ppa:pipewire-debian/pipewire-upstream
          fi
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libgtk-3-dev libgtk-3-bin \
            libayatana-appindicator3-dev libpipewire-0.3-dev libspa-0.2-dev \
            libdbus-1-dev libwayland-dev libegl-dev libgbm-dev libfuse2 \
            libxcb1-dev libxrandr-dev librsvg2-dev libunwind-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            patchelf pkg-config

      - name: Import Apple certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        id: tauri
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPIMAGE_EXTRACT_AND_RUN: '1'
          NO_STRIP: 'true'
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'BeautyFullShot ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: false
          args: ${{ matrix.args }}

      - name: Upload signature to release (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          SIG_FILE=$(find src-tauri/target -name "*.app.tar.gz.sig" -type f 2>/dev/null | head -1)
          if [ -f "$SIG_FILE" ]; then
            echo "Uploading signature: $SIG_FILE"
            gh release upload "$VERSION" "$SIG_FILE" --clobber || echo "Upload failed but continuing"
          else
            echo "No signature file found"
          fi

      - name: Upload signature to release (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          SIG_FILE=$(find src-tauri/target -name "*.nsis.zip.sig" -type f 2>/dev/null | head -1)
          if [ -f "$SIG_FILE" ]; then
            echo "Uploading signature: $SIG_FILE"
            gh release upload "$VERSION" "$SIG_FILE" --clobber || echo "Upload failed but continuing"
          fi

      - name: Upload signature to release (Linux)
        if: startsWith(matrix.platform, 'ubuntu-')
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          TARBALL=$(find src-tauri/target -name "*AppImage.tar.gz" -type f 2>/dev/null | grep -v ".sig" | head -1)
          if [ -f "$TARBALL" ]; then
            echo "Uploading tarball: $TARBALL"
            gh release upload "$VERSION" "$TARBALL" --clobber || true
          fi
          SIG_FILE=$(find src-tauri/target -name "*AppImage.tar.gz.sig" -type f 2>/dev/null | head -1)
          if [ -f "$SIG_FILE" ]; then
            echo "Uploading signature: $SIG_FILE"
            gh release upload "$VERSION" "$SIG_FILE" --clobber || echo "Upload failed but continuing"
          fi

  updater-json:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for assets
        run: sleep 10

      - name: Download signatures and create latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.ref_name }}
        run: |
          mkdir -p sigs
          echo "=== Release assets ==="
          gh release view "$VERSION" --json assets --jq '.assets[].name'

          for asset in $(gh release view "$VERSION" --json assets --jq '.assets[].name'); do
            if [[ "$asset" == *.sig ]]; then
              echo "Downloading: $asset"
              gh release download "$VERSION" --pattern "$asset" --dir sigs || true
            fi
          done

          echo "=== Downloaded signatures ==="
          ls -la sigs/ || echo "No sigs"

          MACOS_AARCH64_SIG=""
          MACOS_X64_SIG=""
          WINDOWS_SIG=""
          LINUX_SIG=""

          for sig_file in sigs/*.sig; do
            if [ -f "$sig_file" ]; then
              filename=$(basename "$sig_file")
              sig_content=$(cat "$sig_file")
              echo "Processing: $filename"
              if [[ "$filename" == *"aarch64"*".app.tar.gz.sig" ]]; then
                MACOS_AARCH64_SIG="$sig_content"
              elif [[ "$filename" == *"x64"*".app.tar.gz.sig" ]]; then
                MACOS_X64_SIG="$sig_content"
              elif [[ "$filename" == *".nsis.zip.sig" ]]; then
                WINDOWS_SIG="$sig_content"
              elif [[ "$filename" == *".AppImage.tar.gz.sig" ]]; then
                LINUX_SIG="$sig_content"
              fi
            fi
          done

          VERSION_NUM="${VERSION#v}"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          echo "{" > latest.json
          echo "  \"version\": \"${VERSION_NUM}\"," >> latest.json
          echo "  \"notes\": \"See the assets to download this version.\"," >> latest.json
          echo "  \"pub_date\": \"${PUB_DATE}\"," >> latest.json
          echo "  \"platforms\": {" >> latest.json
          echo "    \"darwin-aarch64\": {" >> latest.json
          echo "      \"signature\": \"${MACOS_AARCH64_SIG}\"," >> latest.json
          echo "      \"url\": \"https://github.com/itsddvn/beautiFULLshot/releases/download/${VERSION}/beautiFULLshot_aarch64.app.tar.gz\"" >> latest.json
          echo "    }," >> latest.json
          echo "    \"darwin-x86_64\": {" >> latest.json
          echo "      \"signature\": \"${MACOS_X64_SIG}\"," >> latest.json
          echo "      \"url\": \"https://github.com/itsddvn/beautiFULLshot/releases/download/${VERSION}/beautiFULLshot_x64.app.tar.gz\"" >> latest.json
          echo "    }," >> latest.json
          echo "    \"linux-x86_64\": {" >> latest.json
          echo "      \"signature\": \"${LINUX_SIG}\"," >> latest.json
          echo "      \"url\": \"https://github.com/itsddvn/beautiFULLshot/releases/download/${VERSION}/beautiFULLshot_${VERSION_NUM}_amd64.AppImage.tar.gz\"" >> latest.json
          echo "    }," >> latest.json
          echo "    \"windows-x86_64\": {" >> latest.json
          echo "      \"signature\": \"${WINDOWS_SIG}\"," >> latest.json
          echo "      \"url\": \"https://github.com/itsddvn/beautiFULLshot/releases/download/${VERSION}/beautiFULLshot_${VERSION_NUM}_x64-setup.nsis.zip\"" >> latest.json
          echo "    }" >> latest.json
          echo "  }" >> latest.json
          echo "}" >> latest.json

          echo "=== Generated latest.json ==="
          cat latest.json

      - name: Upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} latest.json --clobber

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: TypeScript check
        run: npx tsc --noEmit
