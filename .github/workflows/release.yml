name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: --target x86_64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: startsWith(matrix.platform, 'ubuntu-')
        run: |
          if [ '${{ matrix.platform }}' = 'ubuntu-22.04' ]; then
            sudo add-apt-repository -y ppa:pipewire-debian/pipewire-upstream
          fi
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libgtk-3-bin \
            libayatana-appindicator3-dev \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libdbus-1-dev \
            libwayland-dev \
            libegl-dev \
            libgbm-dev \
            libfuse2 \
            libxcb1-dev \
            libxrandr-dev \
            librsvg2-dev \
            libunwind-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            patchelf \
            pkg-config

      - name: Import Apple certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPIMAGE_EXTRACT_AND_RUN: '1'
          NO_STRIP: 'true'
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'BeautyFullShot ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: false
          args: ${{ matrix.args }}

      # Upload signature files as artifacts for the updater job
      - name: Upload signature artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: sig-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.tar.gz.sig
          if-no-files-found: warn

      - name: Upload signature artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: sig-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/nsis/*.nsis.zip.sig
          if-no-files-found: warn

      - name: Upload signature artifacts (Linux)
        if: startsWith(matrix.platform, 'ubuntu-')
        uses: actions/upload-artifact@v4
        with:
          name: sig-${{ matrix.target }}
          path: src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz.sig
          if-no-files-found: warn

  # Create and upload latest.json after all builds complete
  updater-json:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all signature artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: sig-*
          path: signatures
          merge-multiple: true

      - name: List downloaded signatures
        run: find signatures -type f 2>/dev/null || echo "No signatures found"

      - name: Create latest.json
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          # Read signatures
          MACOS_AARCH64_SIG=""
          MACOS_X64_SIG=""
          WINDOWS_SIG=""
          LINUX_SIG=""

          # Find and read signature files
          for sig_file in signatures/*.sig; do
            if [ -f "$sig_file" ]; then
              filename=$(basename "$sig_file")
              sig_content=$(cat "$sig_file")

              case "$filename" in
                *aarch64*tar.gz.sig) MACOS_AARCH64_SIG="$sig_content" ;;
                *x64*tar.gz.sig|*x86_64*darwin*tar.gz.sig) MACOS_X64_SIG="$sig_content" ;;
                *.nsis.zip.sig) WINDOWS_SIG="$sig_content" ;;
                *.AppImage.tar.gz.sig) LINUX_SIG="$sig_content" ;;
              esac

              echo "Found: $filename"
            fi
          done

          # Remove 'v' prefix from version
          VERSION_NUM="${VERSION#v}"

          # Build latest.json
          cat > latest.json << EOF
          {
            "version": "${VERSION_NUM}",
            "notes": "See the assets to download this version.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MACOS_AARCH64_SIG}",
                "url": "https://github.com/itsddvn/beautiFULLshot/releases/download/${VERSION}/beautiFULLshot_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${MACOS_X64_SIG}",
                "url": "https://github.com/itsddvn/beautiFULLshot/releases/download/${VERSION}/beautiFULLshot_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "https://github.com/itsddvn/beautiFULLshot/releases/download/${VERSION}/beautiFULLshot_${VERSION_NUM}_amd64.AppImage.tar.gz"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "https://github.com/itsddvn/beautiFULLshot/releases/download/${VERSION}/beautiFULLshot_${VERSION_NUM}_x64-setup.nsis.zip"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} latest.json --clobber

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: TypeScript check
        run: npx tsc --noEmit
